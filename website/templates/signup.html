{% extends "base.html" %} {% block title %} Signup {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Signup</h3>
    <div class="form-group">
        <label for="first_name">First name:</label><input type="text" class="form-control" id="first_name" name="first_name" placeholder="Joe">
    </div>
    <div class="form-group">
        <label for="last_name">Last name:</label><input type="text" class="form-control" id="last_name" name="last_name" placeholder="Smith">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label><input type="email" class="form-control" id="email" name="email" placeholder="example123@gmail.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label><input type="password" class="form-control" id="password" name="password" placeholder="At least 1 number, capital letter, and symbol">
    </div>
    <div class="form-group">
        <label for="password_repeat">Confirm your password: </label><input type="password" class="form-control" id="password_repeat" name="password_repeat">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Signup!</button>
</form>
{% endblock %}
